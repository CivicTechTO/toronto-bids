<div class="inmemory-text-filter">
  <div class="row search-text-container">
    <input class="search-text form-control-lg" (search)="searchResults()" type="search" placeholder="Search for scope of work or keyword" aria-label=".form-control-lg example" (keyup.enter)="searchResults()" [(ngModel)]="resultsTextFilter">
  </div>
  <div class="row search-text-container">
    <div class="col-lg-6">
      <span class="search-results-count">About {{results.length}} results</span>
    </div>
    <div class="col-lg-6 sorter">
      <span>
        <ng-select>
          <ng-option [value]="1">A-Z</ng-option>
          <ng-option [value]="2">Posting Date</ng-option>
          <ng-option [value]="3">Closing Date</ng-option>
        </ng-select>
      </span>

    </div>
    
  </div>
</div>
<div class="search-results-list">
  <div class="container">
    <div class="search-result" *ngFor="let result of results; let i = index" >
      <span class="badge rounded-pill" [ngClass]="{'bg-primary':(result.commodity === 'Goods and Services'),'bg-warning':(result.commodity === 'Construction Services'),'bg-success':(result.commodity === 'Professional Services')}">{{result.commodity}}</span>
      <span class="expand-click"></span>
      <div class="row">
        <div class="col-lg-9">
          <span class="description">{{result.short_description}}</span>
        </div>
        <div class="col-lg-3 date-container">
          <div *ngIf="result.posting_date" class="date">Date Posted : {{result.posting_date.toLocaleString()|dateOnly}}</div>
          <div *ngIf="result.closing_date" class="date">Date Closed : {{result.closing_date.toLocaleString()|dateOnly}}</div>
        </div>
      </div> 
    </div>
  </div>
</div>
