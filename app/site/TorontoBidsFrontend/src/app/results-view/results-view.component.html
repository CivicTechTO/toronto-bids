<div class="row inmemory-text-filter">
  <mat-form-field class="search-filter-text">
    <mat-label>Filter Result</mat-label>
    <input matInput type="text" [(ngModel)]="resultsTextFilter" /><button
      *ngIf="resultsTextFilter"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="resultsTextFilter = ''"
    >
      <mat-icon>close</mat-icon>
    </button></mat-form-field
  >
</div>
<div class="search-results-list">
  <div class="container">
    <div class="search-result" *ngFor="let result of results; let i = index" >
      <span class="badge rounded-pill" [ngClass]="{'bg-primary':(result.commodity === 'Goods and Services'),'bg-warning':(result.commodity === 'Construction Services'),'bg-success':(result.commodity === 'Professional Services')}">{{result.commodity}}</span>
      <span class="expand-click"></span>
      <div class="row">
        <span class="description">{{result.short_description}}</span>
      </div>


    </div>

  </div>
</div>
